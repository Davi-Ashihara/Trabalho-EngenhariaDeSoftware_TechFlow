# 1. Nome da Action
name: Java CI with Ant

# 2. Gatilho (Trigger)
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

# 3. Tarefas (Jobs)
jobs:
  build:
    # 4. Ambiente
    runs-on: ubuntu-latest

    # 5. Passos (Steps)
    steps:
      # Passo 1: Descarregar o seu código
      - name: Checkout repository
        uses: actions/checkout@v4

      # Passo 2: Configurar o ambiente Java (versão de desenvolvimento: java 24 / JDK 24)
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin' # 'temurin' é uma excelente distribuição do OpenJDK

      # Passo 3: Compilar o projeto com Ant
      - name: Build with Ant
        run: ant build
